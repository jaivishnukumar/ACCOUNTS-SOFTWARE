services:
  # Full Stack Service (Node.js Backend + React Frontend served statically)
  - type: web
    name: sales-manager-app
    runtime: node
    region: singapore
    plan: free
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health
